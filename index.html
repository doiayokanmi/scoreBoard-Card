<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1c78765928.js" crossorigin="anonymous"></script>
    <title>Card</title>
</head>
<body>
    <div id="container" class="rounded">
        <div class="container d-flex justify-content-center rounded">
            <div class="d-lg-flex col-lg-6 col shadow">

                <!-- First Section -->
                <div class="col-lg-6 rounded rounded-4 bg-primary d-flex flex-column justify-content-between align-items-center p-2 text-light">
                    <h6>Your Results</h6>

                    <div class="d-flex justify-content-center align-items-center flex-column" id="bScore">
                        <h3>76</h3>
                        <h6>of 100</h6>
                    </div>

                    <div class="text-center">
                        <h6>Great</h6>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>

                <!-- Second Section -->
                <div class="col-lg-6 p-4 d-flex justify-content-around flex-column">
                    <h6>Summary</h6>

                    <div class="d-flex justify-content-between bg-danger-subtle rounded p-1 align-items-center mb-3">
                        <div class="text-danger">
                            <i class="fa-solid fa-bolt"></i>
                            <strong>Reaction</strong>
                        </div>

                        <div><strong>80</strong> / 100</div>

                    </div>

                    <div class="d-flex justify-content-between bg-primary-subtle rounded p-1 align-items-center mb-3">
                        <div class="text-primary">
                            <i class="fa-solid fa-sd-card"></i>
                            <strong>Memory</strong>
                        </div>

                        <div><strong>92</strong> / 100</div>

                    </div>

                    <div class="d-flex justify-content-between bg-info-subtle rounded p-1 align-items-center mb-3">
                        <div class="text-info">
                            <i class="fa-regular fa-message"></i>
                            <strong>Verbal</strong>
                        </div>

                        <div><strong>61</strong> / 100</div>

                    </div>

                    <div class="d-flex justify-content-between bg-secondary-subtle rounded p-1 align-items-center mb-3">
                        <div class="text-secondary">
                            <i class="fa-solid fa-eye"></i>
                            <strong>Visual</strong>
                        </div>

                        <div><strong>89</strong> / 100</div>

                    </div>

                    <div class="d-flex justify-content-between bg-success-subtle rounded p-1 align-items-center mb-3">
                        <div class="text-success">
                            <i class="fa-solid fa-comments"></i>
                            <strong>Comment</strong>
                        </div>

                        <div><strong>75</strong> / 100</div>

                    </div>

                    <button class="rounded rounded-pill btn btn-success">Continue</button>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
